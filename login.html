<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
   <title>Login</title>
   </head>

<body>
   <section>
      <div class="container mt-5 pt-5">
         <div class="row">
            <div class="col-lg-4 col-sm-8 col-md-8  m-auto ">
               <div class="card border-0">
                  <div class="card-body">
                     <img class="w-50 rounded mx-auto d-block" src="images/slahaddin-logo.png" alt="">
                     <h4 class="text-center text-dark p-3">Welcome back!</h4>
                     <form action="">
                        <input type="text" name="" id="" class="form-control my-3 py-2" placeholder="User ID">
                        <input type="text" name="" id="" class="form-control my-3 py-2" placeholder="Password">
                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                           <label class="form-check-label" for="flexCheckDefault">
                              Remmeber me
                           </label>
                        <div class="text-center">
                           <div class="d-grid gap-2 py-3">
                              <button class="btn btn-primary" type="button">Login</button>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
</body>

</html>
